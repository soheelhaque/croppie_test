{% block content %}
    {% for image in image_list %}
        <a href="images/{{ image.id }}">
            <img src="{{ image.cropped_photo.url }}" style="width:200px;"></a>
        <figcaption>{{ image.description }}</figcaption>
        <br>
    {% endfor %}
{% endblock %}
